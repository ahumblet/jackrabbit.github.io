  <script type="text/javascript" src="./slider.js"></script>  
</head>

<body>
  <div id="slideshow">
    <img class="opaque" src="./images/img1.jpg" />
    <img src="./images/img2.jpg" />
    <img src="./images/img3.jpg" />
    <img src="./images/img4.jpg" />
  </div>

  <div>
    <a class="leftArrow debug">❮</a>  
    <a class="rightArrow debug">❯</a>

  <div id="controls" class="dot-bar debug">
    <span class="dot selected"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
